<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .header {
      height: 56px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #f1f1f1;
      height: calc(100vh - 56px);
      padding: 10px;
    }
    .main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 1;
    }
    .video {
      background: #ddd;
      height: 180px;
    }
  </style>
</head>
<body>

  <div class="header">YouTube</div>

  <div class="container">
    <div class="sidebar">
      <p>Home</p>
      <p>Shorts</p>
      <p>Subscriptions</p>
    </div>

    <div class="main">
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
    </div>
  </div>

</body>
</html>
