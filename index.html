<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Header Mockup</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .yt-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 56px;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
      box-sizing: border-box;
      gap: 16px;
    }

    .yt-header img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: block;
    }

    .login {
      height: 32px;
      width: auto;
    }
  </style>
</head>

<body>

  <header class="yt-header">
    <img src="img/plus.png" alt="plus icon">
    <img src="img/bell.png" alt="notification icon">
    <img src="img/login.png" alt="login button" class="login">
  </header>

</body>
</html>
